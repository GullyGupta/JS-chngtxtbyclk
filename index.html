<html>
    <head>
        <title>JS change text by click ex</title>
        <script>
            function f1(){
                var a=document.getElementById("para");
                a.innerHTML="I am Rahul Chauhan";
            }
            function f2(){
                document.getElementById("para").innerHTML="I Love web designing.";
            }
        </script>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <p id="para">This is My Page</p>
        <button onclick="f1()">button 1</button>
        <button onclick="f2()">button 2</button>
    </body>
</html>
